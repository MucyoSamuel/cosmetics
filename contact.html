<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Masaka Cosmetics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <a href="index.html" class="navlinks">Home</a>
        <a href="about.html" class="navlinks">About Us</a>
        <a href="products.html" class="navlinks">Products</a>
        <a href="contact.html" class="navlinks">Contact Us</a>
    </nav>

    <!-- Contact Section -->
    <div class="contact-main">
        <h1 class="contact-title">Get in Touch</h1>
        <p class="contact-description">We'd love to hear from you! Whether you have a question about our products, need assistance, or just want to share your experience, we're here to help.</p>
        
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>

            <button type="submit" class="contact-button">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Masaka Cosmetics. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
